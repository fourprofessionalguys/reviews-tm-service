version: 2
jobs:
  build:
    docker:
      - image: circleci/node:10.15.1
    branches:
      only:
        - appSetup
    steps:
      - checkout
      - restore_cache:
          keys: dependencies-cache-{{ checksum "package.json" }}
      - run: npm install
      - run:
          command: npm run server-dev
          background: true
          - run: npm test
      - save_cache:
          key: dependencies-cache-{{ checksum "package.json" }}
          paths:
            - node_modules